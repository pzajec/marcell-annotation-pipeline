<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Anonimizacija</title>
</head>

<body>
    <div class="container">
        <div class='row'>
            <div class='col'>
                <u>Vnesi besedilo za anonimizacijo:</u>
            </div>
        </div>
        <div class="row">
            <div class='col'>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="mainText" rows="8"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class="col">
                <div class='text-center'>
                    <button type="button" class="btn btn-primary" id="anonButton">
                        <span id='anonButtonSpin' style='visibility: hidden;' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span>Anonimiziraj besedilo</span>
                    </button>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <u>ali nalo≈æi datoteko:</u>
            </div>
        </div>
        <div class='row'>
            <div class="col">
                <form id="data" method="post" enctype="multipart/form-data">
                    <input name="the_file" type="file" class="form-control-file" />
                    <input type="submit"   value="Anonimiziraj datoteko">
                        <span id='anonFileSpin' style='visibility: hidden;' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </input>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <b><u>Anonimizirano besedilo:</u></b>
            </div>
        </div>
        <div class="row">
            <div class='col' id='mainOut'>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/page.js"></script>
</body>

</html>
